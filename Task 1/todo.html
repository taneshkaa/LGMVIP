<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content= 
        "width=device-width, initial-scale=1.0"> 

    <link rel="stylesheet" href= 
"https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity= 
"sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous"> 

    <script src="app.js"></script> 
    <title>To Do List</title> 
</head> 
<body style="background: black;"> 
    <header style="background: black;"> 
        <div class="container"> 
            <div class="row"> 
                <div class="col-lg-12 col-md-12 col-sm-12"> 
                    <font face="helvatica" 
                        size="11" color="white"> 
                        <strong>To-Do List... </strong> 
                    </font> 
                </div> 
            </div> 
        </div> 
    </header> 
  
    <div class="container mt-3" style="background: whitesmoke;"> 
        <h2 style="color: black;">Add Tasks-: </h2> 
        <label id="lblsuccess" class="text-success" 
                style="display: none;, color: black;"> 
        </label> 
        <br>
        <form id="addForm"> 
            <div class="row"> 
                <div class="col-lg-7 col-md-7 col-sm-7"> 
                    <input type="text" onkeyup= 
                        "toggleButton(this, 'submit')"
                        class="form-control" id="item"> 
                </div> 
                <div class="col-lg-5 col-md-5 col-sm-5"> 
                  <input type="submit" class="btn btn-dark"
                        id="submit" value="Submit" disabled> 
                </div> 
            </div> 
        </form> 

        <h3 style="color: black;" class="mt-4">Tasks List-: </h3> 
        <form id="addForm"> 
            <ul class="list-group" id="items"></ul> 
        </form> 
    </div> 
    <div class="footer">
        <div style="color: white;" class="panel-footer" text="right">
            <small>&copy; LGMVIP_TM.</small>
        </div>
    </div>
</body> 
</html>
